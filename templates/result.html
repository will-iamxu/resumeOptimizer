<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Resume</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea { width: 98%; min-height: 400px; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; white-space: pre; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .button { display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-align: center; margin-top:10px; }
        .button:hover { background-color: #0056b3; }
    </style>
    <script>
        function copyToClipboard() {
            const textarea = document.getElementById('optimized_resume');
            textarea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Optimized LaTeX Resume</h1>
        <p>Copy the LaTeX code below and compile it with your preferred LaTeX editor (e.g., Overleaf, TeX Live, MiKTeX).</p>
        <textarea id="optimized_resume" readonly>{{ optimized_resume }}</textarea>
        <button onclick="copyToClipboard()" class="button">Copy LaTeX</button>
        <br><br>
        <a href="{{ url_for('index') }}">Optimize Another Resume</a>
    </div>
</body>
</html>
